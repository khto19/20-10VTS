<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 20/10</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Màn hình chào mừng -->
    <section id="welcome-screen" class="screen active">
        <div class="content-wrapper">
            <h1>Chúc Mừng 20/10</h1>
            <h2>Đội Võ Thị Sáu</h2>
            <p>Gửi những lời chúc ấm áp và chân thành nhất đến các chị em phụ nữ tuyệt vời!</p>
            <form id="name-form" class="name-form">
                <input type="text" id="name-input" placeholder="Nhập tên của bạn..." autocomplete="off">
                <button type="submit">Nhận lời chúc</button>
            </form>
        </div>
    </section>

    <!-- Màn hình lời chúc -->
    <section id="wishes-screen" class="screen">
        <canvas id="fireworks-canvas"></canvas>
        <div class="content-wrapper">
            <div id="wish-box">
                <p id="wish-text"></p>
            </div>
            <div class="controls">
                <button id="new-wish-btn">Lời chúc khác</button>
                <button id="back-btn">Nhập tên khác</button>
                <button id="fireworks-toggle" class="active">Tắt pháo hoa</button>
                <button id="music-toggle">Bật nhạc</button>
            </div>
        </div>
    </section>

    <!-- Chữ ký người code -->
    <footer>
        <p>Code by KhanhToan&lt;3</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
